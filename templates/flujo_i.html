{% extends "base.html" %}

{% block title %}Flujo I: Válvulas Puente{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <h1 class="text-center mb-4">¿Desea válvulas para el puente de producción?</h1>
    <form method="post">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="valvulas"
          id="val_si"
          value="SI"
          required
        >
        <label class="form-check-label" for="val_si">Sí</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="valvulas"
          id="val_no"
          value="NO"
        >
        <label class="form-check-label" for="val_no">No</label>
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Continuar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
