{% extends "base.html" %}
{% block title %}Flujo I: Válvulas para Puente{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-10 offset-md-1">
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">
          ¿Desea válvulas para el puente de producción?
        </h2>
        <form method="post">
          <div class="form-check mb-2">
            <input
              class="form-check-input"
              type="radio"
              name="valvulas"
              id="val_seleccionar"
              value=""
              checked
              disabled
            >
            <label class="form-check-label" for="val_seleccionar">
              Seleccionar
            </label>
          </div>
          <div class="form-check mb-2">
            <input
              class="form-check-input"
              type="radio"
              name="valvulas"
              id="val_si"
              value="SI"
              required
            >
            <label class="form-check-label" for="val_si">Sí</label>
          </div>
          <div class="form-check mb-4">
            <input
              class="form-check-input"
              type="radio"
              name="valvulas"
              id="val_no"
              value="NO"
            >
            <label class="form-check-label" for="val_no">No</label>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">
              Continuar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
