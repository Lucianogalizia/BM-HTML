<!DOCTYPE html>
<html>
<head>
    <title>Flujo A: Ajuste de medida</title>
</head>
<body>
    <h1>Flujo A: Ajuste de medida</h1>
    <form method="POST">
        <p>¿Ajuste de medida?</p>
        <input type="radio" name="ajuste" value="SI" required> SI<br>
        <input type="radio" name="ajuste" value="NO"> NO<br><br>
        <p>Selecciona uno o más DIÁMETRO:</p>
        <select name="diametros" multiple size="5">
            {% for diam in unique_diametros %}
                <option value="{{ diam }}">{{ diam }}</option>
            {% endfor %}
        </select><br><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
