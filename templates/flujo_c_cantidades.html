<!DOCTYPE html>
<html>
<head>
    <title>Flujo C: Ingreso de Cantidades</title>
</head>
<body>
    <h1>Flujo C: Ingreso de Cantidades</h1>
    <form method="POST">
        {% for diam, tipo in combos %}
            <label>{{ diam }} - {{ tipo }}:</label>
            <input type="number" name="qty_{{ diam }}_{{ tipo }}" step="any" required><br><br>
        {% endfor %}
        <button type="submit">Aplicar Cantidades y Continuar</button>
    </form>
</body>
</html>
