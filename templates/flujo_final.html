<!DOCTYPE html>
<html>
<head>
    <title>Flujo Final: Materiales Consolidados</title>
</head>
<body>
    <h1>Flujo Final: Materiales Consolidados</h1>
    {% if materiales_finales %}
        {% for flow, df in materiales_finales %}
            <h2>{{ flow }}</h2>
            {{ df.to_html(classes="table table-bordered", index=False) | safe }}
        {% endfor %}
    {% else %}
        <p>No se han agregado materiales.</p>
    {% endif %}
</body>
</html>
