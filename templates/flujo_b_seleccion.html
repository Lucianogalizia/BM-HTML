<!DOCTYPE html>
<html>
<head>
    <title>Flujo B: Selección de DIÁMETRO</title>
</head>
<body>
    <h1>Flujo B: Selección de DIÁMETRO</h1>
    <form method="POST">
        <label>Selecciona uno o más DIÁMETRO:</label><br>
        <select name="diametros" multiple size="5">
            {% for diam in unique_diametros %}
                <option value="{{ diam }}">{{ diam }}</option>
            {% endfor %}
        </select><br><br>
        <button type="submit">Confirmar DIÁMETRO(s)</button>
    </form>
</body>
</html>
