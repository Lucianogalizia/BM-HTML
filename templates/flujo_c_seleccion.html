<!DOCTYPE html>
<html>
<head>
    <title>Flujo C: Selección de DIÁMETRO</title>
</head>
<body>
    <h1>Flujo C: Selección de DIÁMETRO</h1>
    <form method="POST">
        <p>Selecciona uno o más DIÁMETRO:</p>
        <select name="diametros" multiple size="5">
            {% for diam in unique_diametros %}
                <option value="{{ diam }}">{{ diam }}</option>
            {% endfor %}
        </select><br><br>
        <button type="submit">Continuar</button>
    </form>
</body>
</html>
