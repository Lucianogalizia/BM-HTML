{% extends "base.html" %}

{% block title %}Flujo E: Configuración de Filtros{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-10 offset-md-1">
    <h1 class="text-center mb-4">Flujo E: Configuración de Filtros</h1>
    <form id="filtrosForm" method="POST">
      {% for diam in selected_diametros %}
        <div class="card mb-3">
          <div class="card-header">
            Para DIÁMETRO: {{ diam }}
          </div>
          <div class="card-body">
            <!-- TIPO -->
            <div class="mb-3">
              <label for="tipo_{{ diam }}" class="form-label">
                Selecciona uno o más <strong>TIPO</strong>:
              </label>
              <select
                id="tipo_{{ diam }}"
                name="tipo_{{ diam }}"
                class="form-select cascade"
                data-field="tipos"
                data-diam="{{ diam }}"
                multiple
                size="5"
              >
                {% for t in filtros[diam].tipos %}
                  <option value="{{ t }}">{{ t }}</option>
                {% endfor %}
              </select>
            </div>
            <!-- GRADO DE ACERO -->
            <div class="mb-3">
              <label for="acero_{{ diam }}" class="form-label">
                <strong>GRADO DE ACERO</strong>:
              </label>
              <select
                id="acero_{{ diam }}"
                name="acero_{{ diam }}"
                class="form-select cascade"
                data-field="aceros"
                data-diam="{{ diam }}"
              >
                <option value="">Seleccionar</option>
                {% for a in filtros[diam].acero %}
                  <option value="{{ a }}">{{ a }}</option>
                {% endfor %}
              </select>
            </div>
            <!-- GRADO DE ACERO CUPLA -->
            <div class="mb-3">
              <label for="acero_cup_{{ diam }}" class="form-label">
                <strong>GRADO DE ACERO CUPLA</strong>:
              </label>
              <select
                id="acero_cup_{{ diam }}"
                name="acero_cup_{{ diam }}"
                class="form-select cascade"
                data-field="aceros_cup"
                data-diam="{{ diam }}"
              >
                <option value="">Seleccionar</option>
                {% for c in filtros[diam].acero_cup %}
                  <option value="{{ c }}">{{ c }}</option>
                {% endfor %}
              </select>
            </div>
            <!-- TIPO DE CUPLA -->
            <div class="mb-3">
              <label for="tipo_cup_{{ diam }}" class="form-label">
                <strong>TIPO DE CUPLA</strong>:
              </label>
              <select
                id="tipo_cup_{{ diam }}"
                name="tipo_cup_{{ diam }}"
                class="form-select"
              >
                <option value="">Seleccionar</option>
                {% for tc in filtros[diam].tipo_cup %}
                  <option value="{{ tc }}">{{ tc }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>
      {% endfor %}

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">
          Aplicar Filtros
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener("DOMContentLoaded", () => {
  // 1) Lista de diámetros que vienen de Python
  const diameters = {{ selected_diametros|tojson }};

  // 2) Funciones para repoblar los selects
  function populateMultiple(el, opts) {
    el.innerHTML = "";
    opts.forEach(v => {
      const o = document.createElement("option");
      o.value = v; o.text = v;
      el.appendChild(o);
    });
  }
  function populateSingle(el, opts) {
    el.innerHTML = "";
    const ph = document.createElement("option");
    ph.value = ""; ph.text = "Seleccionar";
    el.appendChild(ph);
    opts.forEach(v => {
      const o = document.createElement("option");
      o.value = v; o.text = v;
      el.appendChild(o);
    });
  }

  // 3) Lógica de cascada: recarga todo cada vez que cambie un filtro
  function updateFilters() {
    const params = new URLSearchParams();

    // siempre enviamos los diámetros
    diameters.forEach(d => params.append("diametros", d));

    // para cada diámetro recogemos los valores de tipo / acero / acero_cup
    diameters.forEach(d => {
      const tipoEl = document.getElementById(`tipo_${d}`);
      Array.from(tipoEl.selectedOptions)
           .map(o => o.value)
           .filter(v => v)
           .forEach(v => params.append("tipos", v));

      const acEl  = document.getElementById(`acero_${d}`);
      if (acEl.value) params.append("aceros", acEl.value);

      const acCEl = document.getElementById(`acero_cup_${d}`);
      if (acCEl.value) params.append("aceros_cup", acCEl.value);
    });

    // hacemos fetch al endpoint que devuelve todas las listas filtradas
    fetch(`/api/flujo_e/filters_all?${params.toString()}`)
      .then(res => res.json())
      .then(js => {
        diameters.forEach(d => {
          populateMultiple(
            document.getElementById(`tipo_${d}`), js.tipos
          );
          populateSingle(
            document.getElementById(`acero_${d}`), js.aceros
          );
          populateSingle(
            document.getElementById(`acero_cup_${d}`), js.aceros_cup
          );
          populateSingle(
            document.getElementById(`tipo_cup_${d}`), js.tipo_cup
          );
        });
      })
      .catch(e => console.error("Cascade error:", e));
  }

  // 4) Asociar el evento change a los selects que disparan la cascada
  diameters.forEach(d => {
    ["tipo", "acero", "acero_cup"].forEach(f => {
      const el = document.getElementById(`${f}_${d}`);
      if (el) el.addEventListener("change", updateFilters);
    });
  });
});
</script>
{% endblock %}
