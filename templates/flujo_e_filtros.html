{% extends "base.html" %}

{% block title %}Flujo E: Configuración de Filtros{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-10 offset-md-1">
    <h1 class="text-center mb-4">Flujo E: Configuración de Filtros</h1>
    <form id="filtrosForm" method="POST">
      {% for diam in selected_diametros %}
        <div class="card mb-3">
          <div class="card-header">
            Para DIÁMETRO: {{ diam }}
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="tipo_{{ diam }}" class="form-label">Selecciona uno o más <strong>TIPO</strong>:</label>
              <select
                name="tipo_{{ diam }}"
                id="tipo_{{ diam }}"
                multiple
                size="5"
                class="form-select cascade"
                data-field="tipos"
                data-diam="{{ diam }}"
              >
                {% for tipo in filtros[diam].tipos %}
                  <option value="{{ tipo }}">{{ tipo }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label for="acero_{{ diam }}" class="form-label"><strong>GRADO DE ACERO</strong>:</label>
              <select
                name="acero_{{ diam }}"
                id="acero_{{ diam }}"
                class="form-select cascade"
                data-field="aceros"
                data-diam="{{ diam }}"
              >
                <option value="">Seleccionar</option>
                {% for item in filtros[diam].acero %}
                  <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label for="acero_cup_{{ diam }}" class="form-label"><strong>GRADO DE ACERO CUPLA</strong>:</label>
              <select
                name="acero_cup_{{ diam }}"
                id="acero_cup_{{ diam }}"
                class="form-select cascade"
                data-field="aceros_cup"
                data-diam="{{ diam }}"
              >
                <option value="">Seleccionar</option>
                {% for item in filtros[diam].acero_cup %}
                  <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label for="tipo_cup_{{ diam }}" class="form-label"><strong>TIPO DE CUPLA</strong>:</label>
              <select
                name="tipo_cup_{{ diam }}"
                id="tipo_cup_{{ diam }}"
                class="form-select"
              >
                <option value="">Seleccionar</option>
                {% for item in filtros[diam].tipo_cup %}
                  <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>
      {% endfor %}

      <div class="text-center mb-5">
        <button type="submit" class="btn btn-primary btn-lg">Aplicar Filtros</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}


{% block scripts %}
<script>
// Espera a que el DOM esté listo
document.addEventListener("DOMContentLoaded", function(){
  // 1) Obtenemos la lista de diámetros desde el servidor (Jinja → JS)
  const diameters = {{ selected_diametros|tojson }};

  // 2) Funciones auxiliares para repoblar selects
  function populateMultiple(el, options) {
    el.innerHTML = "";
    options.forEach(v => {
      const o = document.createElement("option");
      o.value = v; o.text = v;
      el.appendChild(o);
    });
  }
  function populateSingle(el, options) {
    el.innerHTML = "";
    const placeholder = document.createElement("option");
    placeholder.value = ""; placeholder.text = "Seleccionar";
    el.appendChild(placeholder);
    options.forEach(v => {
      const o = document.createElement("option");
      o.value = v; o.text = v;
      el.appendChild(o);
    });
  }

  // 3) Lógica de cascade filtering
  function updateFilters() {
    const params = new URLSearchParams();
    // Siempre enviamos todos los diámetros
    diameters.forEach(d => params.append("diametros", d));

    // Para cada diámetro, añadimos TIPO(s), ACERO, ACERO_CUP
    diameters.forEach(d => {
      // TIPO (multi-select)
      const tipoEl = document.getElementById(`tipo_${d}`);
      Array.from(tipoEl.selectedOptions)
           .map(o=>o.value)
           .filter(v=>v)
           .forEach(v=> params.append("tipos", v));

      // ACERO
      const aceroEl = document.getElementById(`acero_${d}`);
      if (aceroEl.value) params.append("aceros", aceroEl.value);

      // ACERO_CUP
      const acCupEl = document.getElementById(`acero_cup_${d}`);
      if (acCupEl.value) params.append("aceros_cup", acCupEl.value);
    });

    // 4) Fetch al endpoint que devuelve todas las listas
    fetch(`/api/flujo_e/filters_all?${params.toString()}`)
      .then(r => r.json())
      .then(data => {
        // 5) Repoblamos cada select de cada diámetro
        diameters.forEach(d => {
          populateMultiple(
            document.getElementById(`tipo_${d}`),
            data.tipos
          );
          populateSingle(
            document.getElementById(`acero_${d}`),
            data.aceros
          );
          populateSingle(
            document.getElementById(`acero_cup_${d}`),
            data.aceros_cup
          );
          populateSingle(
            document.getElementById(`tipo_cup_${d}`),
            data.tipo_cup
          );
        });
      })
      .catch(err => console.error("Error en cascade filtering:", err));
  }

  // 6) Enlazamos el evento 'change' a los selects que disparan la cascada
  diameters.forEach(d => {
    ["tipo", "acero", "acero_cup"].forEach(field => {
      const el = document.getElementById(`${field}_${d}`);
      if (el) el.addEventListener("change", updateFilters);
    });
  });
});
</script>
{% endblock %}
