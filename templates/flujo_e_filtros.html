{% extends "base.html" %}

{% block title %}Flujo E: Configuración de Filtros{% endblock %}

{% block content %}
<div class="card mb-4" data-diam="1.0">
  <div class="card-header">Para DIÁMETRO: 1.0</div>
  <div class="card-body">
    <div class="step step-1">
      <select id="tipo_1.0" class="form-select cascade" data-field="tipos" data-diam="1.0">
        <option value="A">A</option>
        <option value="B">B</option>
      </select>
    </div>
    <div class="step step-2" style="display:none">
      <select id="acero_1.0" class="form-select cascade" data-field="aceros" data-diam="1.0">
        <option value="X">X</option>
        <option value="Y">Y</option>
      </select>
    </div>
  </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const card = document.querySelector('.card[data-diam="1.0"]');
  const sel1 = card.querySelector('select[data-field="tipos"]');
  const sel2 = card.querySelector('select[data-field="aceros"]');
  sel1.addEventListener("change", () => {
    console.log("Paso 1 OK, abriendo Paso 2");
    card.querySelector(".step-2").style.display = "";
  });
});
</script>

{% endblock %}
