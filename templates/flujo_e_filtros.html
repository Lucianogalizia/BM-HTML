{% extends "base.html" %}

{% block title %}Flujo E: Configuración de Filtros{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-10 offset-md-1">
    <h1 class="text-center mb-4">Flujo E: Configuración de Filtros</h1>
    <form id="filtrosForm" method="POST">
      {% for diam in selected_diametros %}
        <div class="card mb-4" data-diam="{{ diam }}">
          <div class="card-header">
            Para DIÁMETRO: {{ diam }}
          </div>
          <div class="card-body">
            <!-- Paso 1: TIPO -->
            <div class="mb-3 step step-1">
              <label for="tipo_{{ diam }}" class="form-label">
                Paso 1. Selecciona uno o más <strong>TIPO</strong>:
              </label>
              <select
                id="tipo_{{ diam }}"
                name="tipo_{{ diam }}"
                class="form-select cascade"
                data-field="tipos"
                data-diam="{{ diam }}"
                multiple size="5"
              >
                {% for t in filtros[diam].tipos %}
                  <option value="{{ t }}">{{ t }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Paso 2: GRADO DE ACERO -->
            <div class="mb-3 step step-2" style="display:none">
              <label for="acero_{{ diam }}" class="form-label">
                Paso 2. <strong>GRADO DE ACERO</strong>:
              </label>
              <select
                id="acero_{{ diam }}"
                name="acero_{{ diam }}"
                class="form-select cascade"
                data-field="aceros"
                data-diam="{{ diam }}"
              >
                <option value="">Seleccionar</option>
                {% for a in filtros[diam].acero %}
                  <option value="{{ a }}">{{ a }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Paso 3: GRADO DE ACERO CUPLA -->
            <div class="mb-3 step step-3" style="display:none">
              <label for="acero_cup_{{ diam }}" class="form-label">
                Paso 3. <strong>GRADO DE ACERO CUPLA</strong>:
              </label>
              <select
                id="acero_cup_{{ diam }}"
                name="acero_cup_{{ diam }}"
                class="form-select cascade"
                data-field="aceros_cup"
                data-diam="{{ diam }}"
              >
                <option value="">Seleccionar</option>
                {% for c in filtros[diam].acero_cup %}
                  <option value="{{ c }}">{{ c }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Paso 4: TIPO DE CUPLA -->
            <div class="mb-3 step step-4" style="display:none">
              <label for="tipo_cup_{{ diam }}" class="form-label">
                Paso 4. <strong>TIPO DE CUPLA</strong>:
              </label>
              <select
                id="tipo_cup_{{ diam }}"
                name="tipo_cup_{{ diam }}"
                class="form-select cascade"
                data-field="tipo_cup"
                data-diam="{{ diam }}"
              >
                <option value="">Seleccionar</option>
                {% for tc in filtros[diam].tipo_cup %}
                  <option value="{{ tc }}">{{ tc }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>
      {% endfor %}

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">Aplicar Filtros</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener("DOMContentLoaded", () => {
  const diameters = {{ selected_diametros|tojson }};

  // funciones de repoblado (igual que antes)…
  function populateMultiple(el, opts) {
    el.innerHTML = "";
    opts.forEach(v => {
      const o = document.createElement("option");
      o.value = v; o.text = v;
      el.appendChild(o);
    });
  }
  function populateSingle(el, opts) {
    el.innerHTML = "";
    const ph = document.createElement("option");
    ph.value = ""; ph.text = "Seleccionar";
    el.appendChild(ph);
    opts.forEach(v => {
      const o = document.createElement("option");
      o.value = v; o.text = v;
      el.appendChild(o);
    });
  }

  // disparar filtrado en cascada
  function updateFilters() {
    const params = new URLSearchParams();
    diameters.forEach(d => params.append("diametros", d));
    diameters.forEach(d => {
      document.querySelectorAll(`[data-diam="${d}"]`).forEach(el => {
        const field = el.dataset.field;
        if (el.multiple) {
          Array.from(el.selectedOptions).map(o => o.value)
               .filter(v => v).forEach(v => params.append(field, v));
        } else {
          if (el.value) params.append(field, el.value);
        }
      });
    });
    fetch(`/api/flujo_e/filters_all?${params}`)
      .then(r => r.json())
      .then(js => {
        diameters.forEach(d => {
          populateMultiple(document.getElementById(`tipo_${d}`), js.tipos);
          populateSingle(document.getElementById(`acero_${d}`), js.aceros);
          populateSingle(document.getElementById(`acero_cup_${d}`), js.aceros_cup);
          populateSingle(document.getElementById(`tipo_cup_${d}`), js.tipo_cup);
        });
      })
      .catch(console.error);
  }

  // lógica de “wizard” paso a paso
  diameters.forEach(d => {
    const card = document.querySelector(`.card[data-diam="${d}"]`);
    const sel1 = card.querySelector(`#tipo_${d}`);
    const sel2 = card.querySelector(`#acero_${d}`);
    const sel3 = card.querySelector(`#acero_cup_${d}`);
    const sel4 = card.querySelector(`#tipo_cup_${d}`);

    // al elegir Paso 1 → mostramos Paso 2 + actualizamos cascada
    sel1.addEventListener("change", () => {
      card.querySelector(".step-2").style.display = "";
      updateFilters();
    });
    // Paso 2 → Paso 3
    sel2.addEventListener("change", () => {
      card.querySelector(".step-3").style.display = "";
      updateFilters();
    });
    // Paso 3 → Paso 4
    sel3.addEventListener("change", () => {
      card.querySelector(".step-4").style.display = "";
      updateFilters();
    });
    // Paso 4 → sólo actualización final
    sel4.addEventListener("change", updateFilters);
  });
});
</script>
{% endblock %}
