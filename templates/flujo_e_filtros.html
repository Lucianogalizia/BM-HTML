{% extends "base.html" %}

{% block title %}Flujo E: Configuración de Filtros{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-10 offset-md-1">
    <h1 class="text-center mb-4">Flujo E: Configuración de Filtros</h1>
    <form id="filtrosForm" method="POST">
      {% for diam in selected_diametros %}
        <div class="card mb-3">
          <div class="card-header">
            Para DIÁMETRO: {{ diam }}
          </div>
          <div class="card-body">
            <!-- TIPO -->
            <div class="mb-3">
              <label class="form-label"><strong>TIPO</strong>:</label>
              <select
                name="tipo_{{ diam }}"
                class="form-select cascade"
                data-field="tipos"
                data-diam="{{ diam }}"
                multiple
                size="5"
              >
                {% for t in filtros[diam].tipos %}
                  <option value="{{ t }}">{{ t }}</option>
                {% endfor %}
              </select>
            </div>
            <!-- GRADO DE ACERO -->
            <div class="mb-3">
              <label class="form-label"><strong>GRADO DE ACERO</strong>:</label>
              <select
                name="acero_{{ diam }}"
                class="form-select cascade"
                data-field="aceros"
                data-diam="{{ diam }}"
              >
                <option value="">Seleccionar</option>
                {% for a in filtros[diam].acero %}
                  <option value="{{ a }}">{{ a }}</option>
                {% endfor %}
              </select>
            </div>
            <!-- GRADO DE ACERO CUPLA -->
            <div class="mb-3">
              <label class="form-label"><strong>GRADO DE ACERO CUPLA</strong>:</label>
              <select
                name="acero_cup_{{ diam }}"
                class="form-select cascade"
                data-field="aceros_cup"
                data-diam="{{ diam }}"
              >
                <option value="">Seleccionar</option>
                {% for c in filtros[diam].acero_cup %}
                  <option value="{{ c }}">{{ c }}</option>
                {% endfor %}
              </select>
            </div>
            <!-- TIPO DE CUPLA -->
            <div class="mb-3">
              <label class="form-label"><strong>TIPO DE CUPLA</strong>:</label>
              <select
                name="tipo_cup_{{ diam }}"
                class="form-select cascade"
                data-field="tipo_cup"
                data-diam="{{ diam }}"
              >
                <option value="">Seleccionar</option>
                {% for tc in filtros[diam].tipo_cup %}
                  <option value="{{ tc }}">{{ tc }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>
      {% endfor %}

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">
          Aplicar Filtros
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener("DOMContentLoaded", () => {
  // 1) array de diámetros que vino del servidor
  const diameters = {{ selected_diametros|tojson }};

  // 2) todos los selects con clase "cascade"
  const cascadeEls = Array.from(document.querySelectorAll('.cascade'));

  // 3) función genérica para repoblar un <select>
  function populate(el, opts, multiple) {
    el.innerHTML = "";
    if (!multiple) {
      const placeholder = document.createElement("option");
      placeholder.value = "";
      placeholder.text = "Seleccionar";
      el.appendChild(placeholder);
    }
    opts.forEach(v => {
      const o = document.createElement("option");
      o.value = v;
      o.text = v;
      el.appendChild(o);
    });
  }

  // 4) función que lee los valores seleccionados y consulta al backend
  function updateFilters() {
    const params = new URLSearchParams();
    // enviamos todos los diámetros
    diameters.forEach(d => params.append("diametros", d));
    // enviamos para cada select su field y valor(es)
    cascadeEls.forEach(el => {
      const field = el.dataset.field;
      if (el.multiple) {
        Array.from(el.selectedOptions)
             .map(o => o.value)
             .filter(v => v)
             .forEach(v => params.append(field, v));
      } else if (el.value) {
        params.append(field, el.value);
      }
    });

    fetch(`/api/flujo_e/filters_all?${params.toString()}`)
      .then(res => res.json())
      .then(js => {
        // repoblamos cada select con lo que venga del servidor
        cascadeEls.forEach(el => {
          const opts = js[el.dataset.field] || [];
          populate(el, opts, el.multiple);
        });
      })
      .catch(err => console.error("Error cascada:", err));
  }

  // 5) asociamos el evento change a todos los selects .cascade
  cascadeEls.forEach(el => el.addEventListener("change", updateFilters));

  // 6) inicializamos la primera carga
  updateFilters();
});
</script>
{% endblock %}
