<!DOCTYPE html>
<html>
<head>
    <title>Flujo E: Configuración de Filtros</title>
</head>
<body>
    <h1>Flujo E: Configuración de Filtros</h1>
    <form method="POST">
        {% for diam in selected_diametros %}
            <h3>Para DIÁMETRO: {{ diam }}</h3>
            <label>TIPO (selecciona uno o más):</label><br>
            <select name="tipo_{{ diam }}" multiple size="5">
                {% for tipo in filtros[diam].tipos %}
                    <option value="{{ tipo }}">{{ tipo }}</option>
                {% endfor %}
            </select><br><br>
            <label>GRADO DE ACERO:</label>
            <select name="acero_{{ diam }}">
                {% for item in filtros[diam].acero %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select><br><br>
            <label>GRADO DE ACERO CUPLA:</label>
            <select name="acero_cup_{{ diam }}">
                {% for item in filtros[diam].acero_cup %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select><br><br>
            <label>TIPO DE CUPLA:</label>
            <select name="tipo_cup_{{ diam }}">
                {% for item in filtros[diam].tipo_cup %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select><br><br>
            <hr>
        {% endfor %}
        <button type="submit">Continuar a Cantidades</button>
    </form>
</body>
</html>
