{% extends "base.html" %}

{% block title %}Flujo E: Configuración de Filtros{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-10 offset-md-1">
    <h1 class="text-center mb-4">Flujo E: Configuración de Filtros</h1>
    <form id="filtrosForm" method="POST">
      {% for diam in selected_diametros %}
        <div class="card mb-4" data-diam="{{ diam }}">
          <div class="card-header">Para DIÁMETRO: {{ diam }}</div>
          <div class="card-body">
            <!-- TIPO -->
            <div class="mb-3">
              <label class="form-label"><strong>TIPO</strong>:</label>
              <select multiple size="5"
                      class="form-select cascade"
                      data-field="tipos"
                      data-diam="{{ diam }}"
                      id="tipo_{{ diam }}">
                {% for t in filtros[diam].tipos %}
                  <option value="{{ t }}">{{ t }}</option>
                {% endfor %}
              </select>
            </div>
            <!-- GRADO DE ACERO -->
            <div class="mb-3">
              <label class="form-label"><strong>GRADO DE ACERO</strong>:</label>
              <select disabled
                      class="form-select cascade"
                      data-field="aceros"
                      data-diam="{{ diam }}"
                      id="acero_{{ diam }}">
                <option value="">Seleccionar</option>
                {% for a in filtros[diam].acero %}
                  <option value="{{ a }}">{{ a }}</option>
                {% endfor %}
              </select>
            </div>
            <!-- GRADO DE ACERO CUPLA -->
            <div class="mb-3">
              <label class="form-label"><strong>GRADO DE ACERO CUPLA</strong>:</label>
              <select disabled
                      class="form-select cascade"
                      data-field="aceros_cup"
                      data-diam="{{ diam }}"
                      id="acero_cup_{{ diam }}">
                <option value="">Seleccionar</option>
                {% for c in filtros[diam].acero_cup %}
                  <option value="{{ c }}">{{ c }}</option>
                {% endfor %}
              </select>
            </div>
            <!-- TIPO DE CUPLA -->
            <div class="mb-3">
              <label class="form-label"><strong>TIPO DE CUPLA</strong>:</label>
              <select disabled
                      class="form-select cascade"
                      data-field="tipo_cup"
                      data-diam="{{ diam }}"
                      id="tipo_cup_{{ diam }}">
                <option value="">Seleccionar</option>
                {% for tc in filtros[diam].tipo_cup %}
                  <option value="{{ tc }}">{{ tc }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>
      {% endfor %}

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">Aplicar Filtros</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener("DOMContentLoaded", () => {
  const diameters = {{ selected_diametros|tojson }};

  function populateMultiple(el, opts) {
    el.innerHTML = "";
    opts.forEach(v => {
      const o = document.createElement("option");
      o.value = v; o.text = v;
      el.appendChild(o);
    });
  }
  function populateSingle(el, opts) {
    el.innerHTML = "";
    const ph = document.createElement("option");
    ph.value = ""; ph.text = "Seleccionar";
    el.appendChild(ph);
    opts.forEach(v => {
      const o = document.createElement("option");
      o.value = v; o.text = v;
      el.appendChild(o);
    });
  }

  function updateFilters() {
    const params = new URLSearchParams();
    diameters.forEach(d => params.append("diametros", d));
    diameters.forEach(d => {
      document.querySelectorAll(`.card[data-diam="${d}"] .cascade`)
        .forEach(el => {
          const field = el.dataset.field;
          if (el.multiple) {
            Array.from(el.selectedOptions)
              .map(o => o.value)
              .filter(v => v)
              .forEach(v => params.append(field, v));
          } else if (el.value) {
            params.append(field, el.value);
          }
        });
    });

    fetch(`/api/flujo_e/filters_all?${params.toString()}`)
      .then(r => r.json())
      .then(js => {
        diameters.forEach(d => {
          populateMultiple(
            document.querySelector(`.card[data-diam="${d}"] select[data-field="tipos"]`),
            js.tipos
          );
          populateSingle(
            document.querySelector(`.card[data-diam="${d}"] select[data-field="aceros"]`),
            js.aceros
          );
          populateSingle(
            document.querySelector(`.card[data-diam="${d}"] select[data-field="aceros_cup"]`),
            js.aceros_cup
          );
          populateSingle(
            document.querySelector(`.card[data-diam="${d}"] select[data-field="tipo_cup"]`),
            js.tipo_cup
          );
        });
      })
      .catch(e => console.error(e));
  }

  // Para cada tarjeta, encadenamos enable + update
  diameters.forEach(d => {
    const card = document.querySelector(`.card[data-diam="${d}"]`);
    const sel1 = card.querySelector('select[data-field="tipos"]');
    const sel2 = card.querySelector('select[data-field="aceros"]');
    const sel3 = card.querySelector('select[data-field="aceros_cup"]');
    const sel4 = card.querySelector('select[data-field="tipo_cup"]');

    sel1.addEventListener("change", () => {
      sel2.disabled = false;
      updateFilters();
    });
    sel2.addEventListener("change", () => {
      sel3.disabled = false;
      updateFilters();
    });
    sel3.addEventListener("change", () => {
      sel4.disabled = false;
      updateFilters();
    });
    sel4.addEventListener("change", updateFilters);
  });

  // Además, cualquier cambio en .cascade dispara cascada
  document.querySelectorAll('.cascade').forEach(el => {
    el.addEventListener("change", updateFilters);
  });
});
</script>
{% endblock %}
