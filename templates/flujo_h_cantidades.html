<!DOCTYPE html>
<html>
<head>
    <title>Flujo H: Ingreso de Cantidades</title>
</head>
<body>
    <h1>Flujo H: Ingreso de Cantidades para Materiales</h1>
    <form action="{{ url_for('flujo_h_cantidades', materiales=",".join(materiales)) }}" method="POST">
        {% for mat in materiales %}
            <label for="qty_{{ mat }}">{{ mat }}:</label>
            <input type="number" step="0.01" name="qty_{{ mat }}" id="qty_{{ mat }}" required>
            <br>
        {% endfor %}
        <button type="submit">Guardar cantidades</button>
    </form>
</body>
</html>
